<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
    <h1>Book list page</h1>
    {% if books %}
        <ul>

            {% for book in books %}
                <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}

        </ul>
    {% else %}
        <p>No book found.</p>
    {% endif %}

</body>
</html>
